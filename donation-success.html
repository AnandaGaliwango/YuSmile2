<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Successful - YuSmile Uganda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reuse your existing styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #3c4043;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #34a853;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn:hover {
            background-color: #0d5bb9;
        }
        
        .donation-details {
            background: #f0f7ff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1>Thank You for Your Donation!</h1>
        <p>Your support helps us create sustainable impact in communities across Uganda.</p>
        
        <div class="donation-details" id="donationDetails">
            <h3>Donation Details</h3>
            <p><strong>Status:</strong> <span id="status">Processing...</span></p>
            <p><strong>Amount:</strong> <span id="amount">Loading...</span></p>
            <p><strong>Donor:</strong> <span id="donor">Loading...</span></p>
            <p><strong>Transaction ID:</strong> <span id="transactionId">Loading...</span></p>
        </div>
        
        <p>You will receive a payment confirmation email shortly.</p>
        
        <div>
            <a href="index.html" class="btn">Return to Home</a>
            <button class="btn" onclick="window.print()">Print Receipt</button>
        </div>
    </div>

    <script>
        // Display donation details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');
        const donor = urlParams.get('donor');
        const transactionId = urlParams.get('transaction_id');
        const status = urlParams.get('status');

        if (amount && donor) {
            document.getElementById('amount').textContent = 'UGX ' + parseInt(amount).toLocaleString('en-UG');
            document.getElementById('donor').textContent = decodeURIComponent(donor);
            document.getElementById('transactionId').textContent = transactionId || 'Processing...';
            document.getElementById('status').textContent = status === 'success' ? 'Successful' : 'Processing';
            
            if (status === 'success') {
                document.getElementById('status').style.color = '#34a853';
                document.getElementById('status').innerHTML = '<i class="fas fa-check-circle"></i> Successful';
            }
        }
    </script>
</body>
</html>
